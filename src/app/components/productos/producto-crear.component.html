<div class="form-container">
    <h2 class="titulo-formulario">Agregar Producto</h2>
    <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">
        <div class="form-grid">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" formControlName="codigo" placeholder="Ingrese el código">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" formControlName="descripcion" placeholder="Ingrese la descripción"></textarea>
            </div>
            <div class="form-group">
                <label for="stockActual">Stock Actual:</label>
                <input type="number" id="stockActual" formControlName="stockActual">
            </div>
            <div class="form-group">
                <label for="stockMinimo">Stock Mínimo:</label>
                <input type="number" id="stockMinimo" formControlName="stockMinimo">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" formControlName="precio">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" formControlName="categoria">
            </div>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn-guardar" [disabled]="productoForm.invalid">Guardar</button>
            <button type="reset" class="btn-cancelar" (click)="productoForm.reset()">Cancelar</button>
        </div>
    </form>
</div>
