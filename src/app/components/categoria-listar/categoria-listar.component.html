<div class="table-container">
  <h2 class="titulo-tabla">Lista de Productos</h2>

  <!-- Botón para crear un producto -->
  <button mat-icon-button color="primary" routerLink="/productos/crearproducto">
    <mat-icon>add_box</mat-icon>
  </button>

  <!-- Tabla de productos -->
  <table class="item-table">
    <thead>
      <tr>
       
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td class="acciones">
          <!-- Botón de editar -->
          <button mat-icon-button color="accent" (click)="editarProducto(producto)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Botón de eliminar -->
          <button mat-icon-button color="warn" (click)="eliminarProducto(producto.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario de edición -->
  <div *ngIf="productoEditado.id" class="formulario-edicion">
    <h3 class="titulo-edicion">Editar Producto</h3>
    <form (ngSubmit)="guardarEdicion()" class="formulario">
      <div class="form-group">
        <label for="codigo">Código</label>
        <input [(ngModel)]="productoEditado.codigo" name="codigo" id="codigo" required />
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="productoEditado.nombre" name="nombre" id="nombre" required />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input [(ngModel)]="productoEditado.descripcion" name="descripcion" id="descripcion" />
      </div>
      <div class="form-group">
        <label for="stockActual">Stock Actual</label>
        <input [(ngModel)]="productoEditado.stockActual" name="stockActual" type="number" id="stockActual" required />
      </div>
      <div class="form-group">
        <label for="stockMinimo">Stock Mínimo</label>
        <input [(ngModel)]="productoEditado.stockMinimo" name="stockMinimo" type="number" id="stockMinimo" required />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input [(ngModel)]="productoEditado.precio" name="precio" type="number" id="precio" required />
      </div>
      <div class="btn-container">
        <button type="submit" mat-icon-button color="primary" class="btn-guardar">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
